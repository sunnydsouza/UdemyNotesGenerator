<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/popup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Notes Summary</title>
</head>
<body>
    <div id="content">
        <div>
            <label for="folderLocation">Base Folder Location:</label>
            <input type="text" id="folderLocation" placeholder="/path/to/course/folder">
        </div>
        <div id="actionArea">
            <button id="prevItem" title="Previous Lecture"><span class="material-icons">navigate_before</span>
                Prev</button>
            <button id="generate" title="Re/Generate Notes for current lecture">
                <span class="material-icons">auto_fix_high</span> Generate(re) notes
            </button>
            <button id="nextItem" title="Next Lecture"><span class="material-icons">navigate_next</span> Next</button>
        </div>

        <!-- New toggle button for automation -->
        <div>
            <label for="autoGenerate">Automate Notes Till End:</label>
            <label class="switch">
                <input type="checkbox" id="autoGenerate">
                <span class="slider"></span>
            </label>
        </div>

        <!-- New buttons for showing and clearing course data -->
        <div id="dataActions">
            <button id="showCourseData" class="nav-link" title="Show Course Data">Show Course Data</button>
            <button id="clearCourseData" class="nav-link" title="Clear Course Data">Clear Course Data</button>
        </div>

        <div id="controlLinks" style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center;">
                <div id="loading" style="display:none;"></div>
                <span id="prevNote" class="nav-link" title="Previous Note">&lt;</span>
                <span id="noteIndex">0/0</span>
                <span id="nextNote" class="nav-link" title="Next Note" style="margin-left: 0px;">&gt;</span>
            </div>
            <div>
                <span id="copy" class="nav-link" title="Copy Notes"><span
                        class="material-icons">content_copy</span></span>
                <span id="saveToMd" class="nav-link" title="Save/Update .md File"><span
                        class="material-icons">save</span></span>

                <span id="successTick" style="color:green; display:none;">✅</span>
                <span id="errorCross" style="color:red; display:none;">❌</span>
            </div>
        </div>

        <div id="notes" class="notes-container" placeholder="Notes will be generated here...">
            <!-- Notes will be displayed here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
