<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Udemy Notes Extension</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <header>
        <img src="images/48.png" alt="Extension Icon" id="extensionIcon">
        <h1>Udemy Notes Extension - Options</h1>
    </header>
    
    <main>
        <form id="optionsForm">
            <div class="form-group">
                <label for="gptModel">GPT Model:</label>
                <select id="gptModel" name="gptModel">
                    <option value="gpt-4o">gpt-4o</option>
                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                </select>
            </div>

            <div class="form-group">
                <label for="openAIKey">OpenAI API Key:</label>
                <input type="text" id="openAIKey" name="openAIKey" required>
            </div>

            <div class="form-group">
                <label for="autoGenerate">Auto generate for entire course:</label>
                <label class="switch">
                    <input type="checkbox" id="autoGenerate">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="form-group">
                <label for="showTranscript">Always show transcript:</label>
                <label class="switch">
                    <input type="checkbox" id="showTranscript">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="form-group">
                <label for="showCourseContent">Always show course content:</label>
                <label class="switch">
                    <input type="checkbox" id="showCourseContent">
                    <span class="slider"></span>
                </label>
            </div>

            <button type="submit">Save</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Udemy Notes Extension. All rights reserved.</p>
    </footer>
    
    <script src="options.js"></script>
</body>
</html>
